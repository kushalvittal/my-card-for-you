<!DOCTYPE html>
<html>
<head>
<title>My Card</title>

<style>
.emoji {
  position: absolute;
  font-size: 30px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-300px); opacity: 0; }
}
</style>

</head>

<body style="text-align:center; margin-top:100px; overflow:hidden;">

<h1>Hello bhaktuuuuuuuuuuuuuu üôà</h1>

<button onclick="showMessage()">Click Me</button>

<p id="secret" style="display:none; font-size:20px; color:pink;">
You are a DIAMOND ‚ù§Ô∏è
</p>

<script>
function showMessage() {

  // show the text
  document.getElementById("secret").style.display = "block";

  // emoji explosion
  for (let i = 0; i < 60; i++) {

    let emoji = document.createElement("div");
    emoji.classList.add("emoji");

    // You can change emojis here
    emoji.innerHTML = "‚ù§Ô∏è‚ú®ü•∞üíé";

    emoji.style.left = Math.random() * window.innerWidth + "px";

    setTimeout(() => {
      emoji.remove();
    }, 3000);
  }
}
</script>
